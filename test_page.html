<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestPage</title>
    <script src="lib/jquery-2.2.0.js"></script>
    <style>
        #main {
            height: 200px;
            width: 300px;
            border: double #ff2c36;
        }

        #origin {
            border: double #36ff16;
        }

    </style>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
            ev.stopPropagation();
        }

        function startDrag(ev) {
            console.log(ev);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.originalEvent.dataTransfer.getData("text/plain");
            var html_data = ev.originalEvent.dataTransfer.getData("text/html");
            $(ev.target).append(data);
        }
    </script>

</head>
<body>
<div id="main">

</div>
<div id="origin">
    <p>Hello some random text</p>
</div>
<script>
    function startDrag(ev) {
        console.log(ev);
        ev.originalEvent.dataTransfer.setData("src", "YOOOOO");
    }
    $('#main').on('drop', drop);
    $('#main').on('dragover', allowDrop);
    $('body').on('dragstart', startDrag);

</script>
</body>
</html>
